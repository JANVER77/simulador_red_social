<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="main">
        <div class="container w-75 my-5">
            <div class="text-end m-3">
            <i class="bi bi-plus-square-fill fs-3 m-2 position-fixed top-0 end-0" onclick="mostrarForm()" id="t-form">Crear Publicacion</i>
            </div>
            <form class="publicacion p-4 my-3" id="publicacion">
                <div class="form-floating mb-1">
                    <input type="text" class="form-control"  id="tittle" placeholder="titulo">
                    <label for="tittle">Titulo</label>
                </div>

                <div class="form-floating mb-1">
                    <textarea class="form-control" id="description"     placeholder="Password"></textarea>
                    <label for="description">Description</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="file" class="form-control"  id="file" accept="image/*">
                    <label for="file">Archivo</label>
                </div>

                <button type="submit" 
                class="btn btn-outline-dark w-100 mb-2">Submit</button>
            </form>
        </div>

        <div id="publicaciones" class="mt-5">
        </div>

    </main>

<script src="main.js"></script>
</body>

</html>
